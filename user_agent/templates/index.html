{% block content %}
    <!DOCTYPE html>

    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta
                name="viewport"
                content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous"
        />

        <title>User Agent</title>


        <style>
            body::after {
                content: "";
                background-image: url("https://cdn.dribbble.com/users/4976068/screenshots/14170846/game_pattern_4x.png");
                background-size: cover;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                position: absolute;
                z-index: -1;
            }

            .card {
                max-width: 18em;
                margin: 1%;
                padding: 1%;
            }

            .games-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .btn-play {
                width: 100%;
            %
            }

            .card-img-top {
                padding: 10%;
            }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">User Agent</a>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="row games-container">
        <div class="col-md-4 card">
            <form method="post">
                <img src="/static/img/games/chess.png" class="card-img-top" alt=""/>
                <div class="card-body">
                    <h5 class="card-title">Chess</h5>
                    <div class="form-group">
                        <label for="skill">Skill</label>
                        <select name="skill" id="skill" class="form-select">
                            <option value="l"><</option>
                            <option value="le"><=</option>
                            <option value="eq" selected>==</option>
                            <option value="eg">=></option>
                            <option value="g">></option>
                            <option value="any">any</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="behaviour">Behaviour</label>
                        <select name="behaviour" id="behaviour" class="form-select">
                            <option value="l"><</option>
                            <option value="le="><=</option>
                            <option value="e" selected>==</option>
                            <option value="eg">=></option>
                            <option value="g">></option>
                            <option value="any">any</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="granularity">Granularity</label>
                        <select name="granularity" id="granularity" class="form-select">
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-play" name="game" value="chess">Play</button>

                </div>
            </form>

        </div>

        <div class="col-md-4 card">
            <img src="/static/img/games/checkers.png" class="card-img-top" alt=""/>
            <div class="card-body">
                <h5 class="card-title">Checkers</h5>
                <a class="btn btn-primary btn-play" value="checkers">Play!</a>
            </div>
        </div>

        <div class="col-md-4 card">
            <img src="/static/img/games/monopoly.png" class="card-img-top" alt=""/>
            <div class="card-body">
                <h5 class="card-title">Monopoly</h5>
                <a class="btn btn-primary btn-play" value="monopoly">Play!</a>
            </div>
        </div>

        <div class="col-md-4 card">
            <img src="/static/img/games/poker.png" class="card-img-top" alt=""/>
            <div class="card-body">
                <h5 class="card-title">Poker</h5>
                <a class="btn btn-primary btn-play">Play!</a>
            </div>
        </div>

        <div class="col-md-4 card">
            <img src="/static/img/games/sueca.png" class="card-img-top" alt=""/>
            <div class="card-body">
                <h5 class="card-title">Sueca</h5>
                <a class="btn btn-primary btn-play">Play!</a>
            </div>
        </div>

        <div class="col-md-4 card">
            <img src="/static/img/games/uno.png" class="card-img-top" alt=""/>
            <div class="card-body">
                <h5 class="card-title">UNO</h5>
                <a class="btn btn-primary btn-play">Play!</a>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/js/bootstrap-select.min.js"></script>

    </body>
    </html>
{% endblock %}
