<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />

    <title>User Agent</title>


    <style>
        body::after {
            content: "";
            background-image: url("https://cdn.dribbble.com/users/4976068/screenshots/14170846/game_pattern_4x.png");
            background-size: cover;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;
        }

        .card {
            max-width: 18em;
            margin: 1%;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-play {
            width: 100%;
        %
        }

        .card-img-top {
            padding: 10%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">User Agent</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="row games-container">
    <div class="col-md-3 card">
        <img src="/static/img/games/chess.png" class="card-img-top" alt=""/>
        <div class="card-body">
            <h5 class="card-title">Chess</h5>
            <p class="card-text">Texto descrição jogo.</p>
            <a class="btn btn-primary btn-play" value="chess">Play!</a>
        </div>
    </div>

    <div class="col-md-3 card">
        <img src="/static/img/games/checkers.png" class="card-img-top" alt=""/>
        <div class="card-body">
            <h5 class="card-title">Checkers</h5>
            <p class="card-text">Texto descrição jogo.</p>
            <a class="btn btn-primary btn-play" value="checkers">Play!</a>
        </div>
    </div>

    <div class="col-md-3 card">
        <img src="/static/img/games/monopoly.png" class="card-img-top" alt=""/>
        <div class="card-body">
            <h5 class="card-title">Monopoly</h5>
            <p class="card-text">Texto descrição jogo.</p>
            <a class="btn btn-primary btn-play" value="monopoly">Play!</a>
        </div>
    </div>

    <div class="col-md-3 card">
        <img src="/static/img/games/poker.png" class="card-img-top" alt=""/>
        <div class="card-body">
            <h5 class="card-title">Poker</h5>
            <p class="card-text">Texto descrição jogo.</p>
            <a class="btn btn-primary btn-play">Play!</a>
        </div>
    </div>

    <div class="col-md-3 card">
        <img src="/static/img/games/sueca.png" class="card-img-top" alt=""/>
        <div class="card-body">
            <h5 class="card-title">Sueca</h5>
            <p class="card-text">Texto descrição jogo.</p>
            <a class="btn btn-primary btn-play">Play!</a>
        </div>
    </div>

    <div class="col-md-3 card">
        <img src="/static/img/games/uno.png" class="card-img-top" alt=""/>
        <div class="card-body">
            <h5 class="card-title">UNO</h5>
            <p class="card-text">Texto descrição jogo.</p>
            <a class="btn btn-primary btn-play">Play!</a>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>


<script type=text/javascript>
    $(function () {
        $('a.btn-play').on('click', function (e) {
            e.preventDefault();
            $.get("http://localhost:8002/play_game?game=" + e.valueOf()["currentTarget"].getAttribute("value"), function (response) {
                window.location = response;
            });
        });
    });
</script>

</body>
</html>
