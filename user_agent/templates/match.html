<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Result</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
    .center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -o-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);

      font-size: 20px;
      padding: 5px;
      z-index: 100;
  }
  </style>
  <body>

    <div class="container center">
      <div class="card center" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">{{ result }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Skill reputation {{ R }}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Behaviour reputation {{ B }}</h6>
          <label for="behaviour_preference">Update policy</label>
          <h6 class="card-subtitle mb-2 text-muted">Win -> Skill reputation +1</h6>
          <h6 class="card-subtitle mb-2 text-muted">Lose -> Skill reputation -1</h6>
          <h6 class="card-subtitle mb-2 text-muted">No cheatting or quitting -> Behaviour reputation +1</h6>
          <h6 class="card-subtitle mb-2 text-muted">Quitting -> Behaviour reputation -5</h6>
          <h6 class="card-subtitle mb-2 text-muted">Cheating -> Behaviour reputation -10</h6>
          <h6 class="card-subtitle mb-2 text-muted">Cheating and quitting -> Behaviour reputation -20</h6>
          <center><a href="{{ play_again }}"><button type="button" class="btn btn-outline-success">&nbsp;&nbsp;Play Again&nbsp;&nbsp;</button></a></center>
        </div>
      </div>
    </div>
  </body>
</html>
